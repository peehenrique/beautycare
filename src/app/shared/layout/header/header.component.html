<header>
    <div class="header-bgn">
        <div class="right">
            <!-- <span class="txt">App BeautyCare Brazil</span>
            <span class="app-store">AppStore</span>
            <span class="android">Android</span> -->
            <a href="https://www.instagram.com/beautycarebrazil/" target="_blank" class="instagram mr-3"></a>
            <span class="user pr-4" *ngIf="globals.isSignedIn">Olá {{globals.nameSignedIn}}. <a (click)="logout()">sair</a></span>
        </div>
    </div>
    <div class="navbar-toggle" (click)="open = !open"></div>
    <div class="nav" [ngClass]="{'open': open}">
        <ul class="site-nav">
            <li><a routerLink="/institucional" (click)="open = !open">Institucional</a></li>
            <li><a routerLink="/sobre" (click)="open = !open">Sobre o projeto</a></li>
            <li><a routerLink="/documentos" (click)="open = !open">Documentos</a></li>
            <li><a routerLink="/empresas" (click)="open = !open">Empresas Participantes</a></li>
            <li><a routerLink="/informacoes" (click)="open = !open">Informações de Mercado</a></li>
            <li><a routerLink="/calendario" (click)="open = !open">Calendário</a></li>
            <li><a routerLink="/noticias" (click)="open = !open">Notícias</a></li>
            <li><a routerLink="/contato" (click)="open = !open">Contato</a></li>
            <li><a routerLink="/cadastro/edit" (click)="open = !open">Editar Cadastro</a></li>
            <li><a routerLink="/cadastro/perfil" (click)="open = !open">Perfil</a></li>
            <li *ngIf="globals.role && globals.role !== 'guest'"><a routerLink="/mercado" (click)="open = !open">Mercado</a></li>
            <li *ngIf="globals.role && globals.role === 'admin'"><a routerLink="/admin/noticias" (click)="open = !open">Adm. Notícias</a></li>
            <li *ngIf="globals.role && globals.role === 'admin'"><a routerLink="/admin/empresas" (click)="open = !open">Adm. Empresas</a></li>
            <li *ngIf="globals.role && globals.role === 'admin'"><a routerLink="/admin/arquivos" (click)="open = !open">Subir Arquivos</a></li>
        </ul>
    </div>
    <div class="logo" routerLink="/"></div>
</header>
